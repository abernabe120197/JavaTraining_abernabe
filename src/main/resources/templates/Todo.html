<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/datatables/1.10.23/css/jquery.dataTables.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"/>
    <title>Todo App</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand">Todo App</a>
        <form class="form-inline" action="/action_page.php">
            <button class="btn btn-primary" type="button" onclick="openModal(this,1)">Create New</button>
        </form>
    </nav>
    </br>
    <div class="container">
        <table class="table table-hover text-center todoTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>
    </div>


    <div class="container">
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">
                            <span class="isCreate">CREATE </span>
                            <span class="isEdit">EDIT </span>
                            TODO
                        </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form action="#"  th:action="${todo.id != 0? '/add-todo' : '/edit-todo'}" th:object="${todo}" method="post">
                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="container">
                                    <input type="hidden" id="todoId" th:field="*{id}">
                                    <div class="form-group">
                                        <label for="name">Name:</label>
                                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
                                    </div>
                                    <div class="form-group">
                                        <label for="description">description:</label>
                                        <input type="text" class="form-control" id="description"  name="description" th:field="*{description}">
                                    </div>
                            </div>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>
</body>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/datatables/1.10.23/js/jquery.dataTables.min.js}"></script>
<script th:inline="javascript">
    var tableData = [];
    var table
    const myModal = new bootstrap.Modal(document.getElementById('myModal'));
    $(document).ready( function () {

        table = $('.todoTable').DataTable({
            ajax:{
                url: '/todoGrid',
                dataSrc: ''
            },
            columns: tableColumns = [
                {
                    data : "name"
                },
                {
                    data : "description"
                },
                {
                    render: function ( data, type, row ) {
                        return '<a href="#" class="btn btn-link edit"" onclick="openModal(this,0)">Edit</a>|<a href="/delete-todo?id='+row.id+'" class="btn btn-link">Delete</a>'
                    }
                }
            ]
        });
    } );

    function openModal(e,isCreate) {

        if (isCreate == 1) {
            $('#myModal #name').val("");
            $('#myModal #description').val("");
            $('#myModal #todoId').val(0);
            $('#myModal .isCreate').show();
            $('#myModal .isEdit').hide();
        } else {
            const data = $('.todoTable').DataTable().row($(e).closest('tr')).data();
            $('#myModal #name').val(data.name);
            $('#myModal #description').val(data.description);
            $('#myModal #todoId').val(data.id);
            $('#myModal .isCreate').hide();
            $('#myModal .isEdit').show();
        }

        myModal.show();
    }

</script>
</html>
